<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Skull Game</title>
  </head>
  <body>
    <div class="game-container">
      <canvas id="game"></canvas>
    </div>

    <div class="btns">
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    </div>

    <div class="hud">
        <!-- Pendiente de Hacer (ToDo) -->
      <p>Vidas: <span id="lives"></span></p>
      <p>Tiempo 🕐: <span id="times"></span></p>
      <p>Record 🏁: <span id="record"></span></p>
      
    </div>
    <script src="JS/maps.js"></script>
    <script src="JS/game.js"></script>
  </body>
</html>
